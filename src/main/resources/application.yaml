spring:
  application:
    name: orderservice

  batch:
    jdbc:
      initialize-schema: always
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/order-service
    username: postgres
    password: postgres

  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: drop-and-create